data:
  image_size: 256
  clahe: true
  augment: false
  batch_size: 16

model:
  global_channels: [32, 64, 128]
  global_dense_units: 64
  dropout_rate: 0.2
  use_gender: true

training:
  epochs: 70
  patience: 10
  learning_rate: 0.005
  results_csv: "experiments/train_results_summary.csv"
  perform_test: true
