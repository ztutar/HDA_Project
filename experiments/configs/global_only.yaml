data:
  data_path: "data/raw"
  image_size: 256
  keep_aspect_ratio: false
  batch_size: 16
  clahe: true
  augment: false

model:
  channels: [32, 64, 128]
  dense_units: 64
  use_gender: false

training:
  epochs: 70
  patience: 9
  learning_rate: 0.005
  loss: "huber"
  results_csv: "experiments/train_results_summary.csv"
