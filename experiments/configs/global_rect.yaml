data:
  data_path: "data/raw"
  target_h: 576
  target_w: 384
  keep_aspect_ratio: true
  pad_value: 0.0
  batch_size: 16
  shuffle_buffer: 1024
  num_workers: 4
  clahe: false
  augment: true
  cache: true

model:
  num_blocks: 3
  channels: [32, 64, 128]
  dense_units: 64

training:
  epochs: 30
  patience: 10
  loss: "huber"
  huber_delta: 10.0
  save_dir: "experiments/checkpoints"
  results_csv: "experiments/train_results_summary.csv"
  optimizer:
    learning_rate: 0.0003
    beta_1: 0.9
    beta_2: 0.999
    epsilon: 1e-7
