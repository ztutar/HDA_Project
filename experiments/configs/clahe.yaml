
# Configuration for CLAHE-based preprocessing experiments.
# Defines data location, image sizing, and loader parameters for reproducible runs.
# Toggles CLAHE contrast enhancement, augmentation, caching, and channel handling.


data_path: "data/raw"            # Default path to raw data
split: "train"                   # Options: 'train', 'val', 'test'
target_h:  512                   # Target image height
target_w:  512                   # Target image width
keep_aspect_ratio:  true         # Whether to keep aspect ratio when resizing
pad_value:  0.0                  # Padding value when resizing with aspect ratio
batch_size:  16                  # Default batch size
shuffle_buffer:  1024            # Default shuffle buffer size
num_workers:  4                  # Default number of workers for data loading
clahe:  true                     # Whether to apply CLAHE
augment:  true                   # Whether to apply data augmentation
cache:  true                     # Whether to cache the dataset
channels:  1                     # Number of image channels
